<!doctype html>
{% load i18n %}
{% load static %}
{% load sass_tags %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js" type="text/javascript"></script>
    <title>Public Commenter</title>
    <link rel="stylesheet" type="text/css" href="{% sass_src 'css/site.scss' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Public Comment</h1>
            <p class="lead">A tool for facilitating the collection of public comments on pending federal regulations.</p>
            <p class="lead"><a href="/account/sign-in/">Log in</a> if you have an account.</p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <a href="https://codeforkentuckiana.org/"><img width="300px" id="footer-logo" src="{% static 'img/cfk-logo.png' %}" alt="Code for Kentuckiana logo" /></a>
            </div>
        </footer>
    </div>
</body>

</html>
